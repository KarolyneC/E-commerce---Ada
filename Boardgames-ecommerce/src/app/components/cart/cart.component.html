<mat-list>
    @for(item of cartItensArray; track item.product.id) {
        <mat-list-item>
            <div class="list-item">
                <div>{{ item.product.title }}</div>
                <div >
                    <button (click)="removeItem(item)" mat-icon-button [disabled]="item.quantity <= 0">
                        <mat-icon>remove</mat-icon>
                    </button>
                    <span>{{ item.quantity }}</span>
                    <button (click)="addItem(item)" mat-icon-button [disabled]="item.quantity >= 10">
                        <mat-icon>add</mat-icon>
                    </button>
                </div>
            </div>
        </mat-list-item>
        <mat-divider></mat-divider> 
    }

    <b>Valor Total {{ totalPRice | currency: 'R$' }}</b>
